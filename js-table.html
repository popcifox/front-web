<!DOCYTYPE HTML>
<html>
<meta charset="UTF-8">
<head>
<title>
    HTML 기본구조
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>


<body>
   <div class="container mt-4">
      <div class="row">
         <div class="col-12">
            <h3 class="mb-4 text-primary">회원등록</h3>
            
            <div class="card mb-4">
               <div class="card-body">
                  <form class="row g-3">
                     <div class="col-md-4">
                        <input type="text" class="form-control" id="name" placeholder="이름"/>
                     </div>
                     <div class="col-md-3">
                        <input type="number" class="form-control" id="age" placeholder="나이"/>
                     </div>
                     <div class="col-md-3">
                        <input type="text" class="form-control" id="address" placeholder="주소"/>
                     </div>
                     <div class="col-md-2">
                        <button type="button" class="btn btn-primary w-100" id="add-btn">등록</button>
                     </div>
                  </form>
               </div>
            </div>
            
            <div class="card">
               <div class="card-body">
                  <table class="table table-striped table-hover">
                     <thead class="table-dark">
                       <tr>
                         <th scope="col">#</th>
                         <th scope="col">이름</th>
                         <th scope="col">나이</th>
                         <th scope="col">주소</th>
                         <th scope="col">관리</th>
                       </tr>
                     </thead>
                     <tbody id="users">
                      

                       
                       
                     </tbody>
                   </table>
               </div>
            </div>
         </div>
      </div>
   </div>
   

   

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/table.js"></script>
</html>
